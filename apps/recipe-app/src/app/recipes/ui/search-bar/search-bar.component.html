<div class="flex items-center rounded-md">
  <input
    type="search"
    [(ngModel)]="searchTerm"
    placeholder="Search recipes..."
    class="flex-1 p-2 rounded-md outline-none"
    (search)="handleSearch($event)"
  />
  <button
    (click)="onSearch.emit(searchTerm)"
    class="btn ml-2 px-4 py-2 rounded-md"
  >
    Search
  </button>
</div>
