<div class="flex items-center rounded-md shadow-md">
  <input
    type="text"
    [(ngModel)]="searchTerm"
    placeholder="Search recipes..."
    class="flex-1 p-2 rounded-md outline-none"
  />
  <button (click)="handleSearch()" class="btn ml-2 px-4 py-2 rounded-md">
    Search
  </button>
  <button (click)="onClear()" class="btn ml-2 px-4 py-2 rounded-md">
    Clear
  </button>
</div>
