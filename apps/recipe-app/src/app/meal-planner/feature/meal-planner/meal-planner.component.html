<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Weekly Meal Planner</h1>

  <button class="btn btn-primary" (click)="createMealPlan()">Start New Meal Plan</button>

  @if (mealPlan() !== null) {
    <div>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-4">
        @for (meal of mealPlan()?.meals; track meal.day) {
          <div class="p-4 border rounded bg-base-100">
            <h2 class="font-semibold">{{ meal.day }}</h2>
            <select
              #recipe
              [value]="meal.recipeId"
              class="select select-bordered w-full mt-2"
              (change)="addRecipeToDay(meal.day, recipe.value)"
            >
              <option value="">Select a Recipe</option>
              @for (recipe of recipes(); track recipe.id) {
                <option [value]="recipe.id">
                  {{ recipe.name }}
                </option>
              }
            </select>
          </div>
        }
      </div>
    </div>
  }
</div>
